{% extends 'base.html' %}

{% block title %}
Posts
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>{{article.title}}</h1>
    <div class="alert alert-info">
        <h2>{{article.title}}</h2>
        <p>{{article.description}}</p>
        <p><b>DATE: {{article.date.date()}}</b></p>
        {% if current_user.is_authenticated %}
        <a href="/posts/{{article.id}}/update" class="btn btn-warning">Edit</a>
        <a href="/posts/{{article.id}}/delete" class="btn btn-warning">Delete</a>
        {% else %}
        <li></li>
        {% endif %}
    </div>
</div>
{% endblock %}
